<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <form>

        Họ tên:<br/>
        <input type="text" size="20"> <br/>
        Số điện thoại: <br/>
        <input type="number"> <br/>
        Email:<br/>
        <input type="email"><br/>
        Sinh nhật:<br/>
        <input type="date"><br/>

        Giới tính:
        <input type="radio" name="gender"> Nữ
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Không cung cấp

        <br/>
        Tỉnh/Thành:<br/>

        <select>
            <option>Hà Nội</option>
            <option>HCM</option>
            <option>Thừa Thiên Huế</option>
            <option>Đà Nẵng</option>
            <option>Cần Thơ</option>
        </select>

        <br/>

        Công nghệ muốn học:<br/>
        <input type="checkbox" checked> JavaScript <br>
        <input type="checkbox"> PHP <br>
        <input type="checkbox"> C# <br>
        <input type="checkbox" checked> ReactJS <br>
        <input type="checkbox"> Angular <br>

        <!-- Đây là nội dung không hiển thị lên trang web  -->

        Ghi chú:<br/>
        <textarea></textarea>


    </form>

    
</body>
</html>
